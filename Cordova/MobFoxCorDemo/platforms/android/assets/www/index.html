<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Hello World</title>
    </head>
    <body>
    	<BR><BR><BR><BR><BR>		
		<header class="bar bar-nav"  align="center">
  			<h2 class="title">Cordova MobFox Demo</h2>
		</header>
 
		<div class="content"  align="center">
    		<div class="card">
        		<button class="btn btn-block btn-primary" id="show-banner">Show Banner</button>
        		<br>
        		<button class="btn btn-block btn-positive" id="show-interstitial">Show Interstitial</button>
        		<br>
        		<button class="btn btn-block btn-positive" id="show-native">Show Native</button>
        		<br>
        		<br>
        		<input type="checkbox" name="use-location" value="yes" id="use-location"> Use location<br>
    		</div>
    		<div class="native" id="native-component">
	    		<br>
	    		<br>
        		<label id="nativeTitle" for="title">(Native ad title)</label>
	    		<br>
	    		<br>
        		<label id="nativeBody" for="body">(Native ad body)</label>
        		<br>
        		<br>
        		<img src="" alt="Icon" id="nativeIcon" width="40" height="40">
        		<br>
        		<br>
        		<img src="" alt="Main Image" id="nativeMain" width="150" height="79"></img>
        		<br>
    		</div>
    	</div>
    	<script type="text/javascript" src="cordova.js"></script>
    	<script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="MobFoxPlugin.js"></script>
        <script type="text/javascript" src="js/events.js"></script>
    </body>
</html>
